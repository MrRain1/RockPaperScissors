<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="UTF-8">
        <script src="./rps_gui.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <h3>Five rounds match!</h3>

        <div class="score">
            <div class="player">
                <div>Player Score:</div>
                <div id="playerScore">0</div>
            </div>
            <div class="CPU">
                <div>Computer Score:</div>
                <div id="computerScore">0</div>
            </div>
        </div>
        
        <div class="buttonContainer">
            <button data-choice="rock" class="choice">Rock</button>
            <button data-choice="paper" class="choice">Paper</button>
            <button data-choice="scissors" class="choice">Scissors</button>
            <button class="resetGame">Start Over</button>
        </div>
        
        <div class ="scoreMessage"></div>

    </body>
</html>
